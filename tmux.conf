# -- general -------------------------------------------------------------------

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g prefix 'C-f'
setw -g xterm-keys on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 0                   # disable repeat time
set -s focus-events on


set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set -g history-limit 5000                 # boost history


# reload configuration
bind r source-file ~/.config/tmux/tmux.conf \; display '~/config/tmux/tmux.conf sourced'


# -- display -------------------------------------------------------------------

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# activity
set -g monitor-activity on
set -g visual-activity off


# -- navigation ----------------------------------------------------------------

# create session
bind C-c new-session

# find session
bind C-s command-prompt -p find-session 'switch-client -t %%'

# split current window horizontally
bind d split-window -v
# split current window vertically
bind D split-window -h


# move windows
bind -r Left swap-window -t -1 \; previous-window
bind -r Right swap-window -t +1 \; next-window

# vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep nvim"
bind -r C-f if-shell "$is_vim" 'send-keys C-f C-f'  'select-pane -l'
bind -r h if-shell "$is_vim" 'send-keys C-f h'  'select-pane -L'
bind -r j if-shell "$is_vim" 'send-keys C-f j'  'select-pane -D'
bind -r k if-shell "$is_vim" 'send-keys C-f k'  'select-pane -U'
bind -r l if-shell "$is_vim" 'send-keys C-f l'  'select-pane -R'

bind -T copy-mode-vi C-f select-pane -l
bind -T copy-mode-vi h select-pane -L
bind -T copy-mode-vi j select-pane -D
bind -T copy-mode-vi k select-pane -U
bind -T copy-mode-vi l select-pane -R

# pane navigation
# bind -r C-f select-pane -t :.+
# bind -r h select-pane -L  # move left
# bind -r j select-pane -D  # move down
# bind -r k select-pane -U  # move up
# bind -r l select-pane -R  # move right

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window


# -- buffers -------------------------------------------------------------------

bind b list-buffers  # list paste buffers
bind p paste-buffer  # paste from the top paste buffer
bind P choose-buffer # choose which buffer to paste from

set -g status off

set -g mouse on

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -r '\' set -g status

# -- theme

#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_fg '#7aa2f7'
set -g @prefix_highlight_bg '#c0caf5'

#+---------+
#+ Options +
#+---------+
set -g status-interval 1
set -g status on

#+--------+
#+ Status +
#+--------+
#+--- Layout ---+
set -g status-justify left

#+--- Colors ---+
set -g status-style bg='#24283b',fg='#c0caf5',none

#+-------+
#+ Panes +
#+-------+
set -g pane-border-style bg='#24283b',fg='#c0caf5'
set -g pane-active-border-style bg='#24283b',fg='#7aa2f7'
set -g display-panes-colour '#c0caf5'
set -g display-panes-active-colour '#24283b'

#+------------+
#+ Clock Mode +
#+------------+
setw -g clock-mode-colour '#7aa2f7'

#+-------------+
#+ Other Modes +
#+-------------+
setw -g mode-style fg='#c0caf5',bg='#7aa2f7',bold


#+----------+
#+ Messages +
#+---------+
set -g message-style bg='#e0af68',fg=black
set -g message-command-style bg='#e0af68',fg=black

#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_output_prefix "#[fg=black]#[bg=white]#[nobold]#[noitalics]#[nounderscore]#[bg=black]#[fg=white]"
set -g @prefix_highlight_output_suffix ""
set -g @prefix_highlight_copy_mode_attr "fg=black,bg=white,bold"
set -g status-right-length 150


# Replace the location of the script.
tm_cmus="#[fg=green,nobold,bg=black]#(~/.config/tmux/cmus-tmux-statusbar.sh)"

git_status="#(~/.config/tmux/git-status.sh #{pane_current_path})"

#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
# Nombre sesion
set -g status-left "#[fg=black,bg=red] #S #[fg=red,bg=black,nobold,noitalics,nounderscore]"
# Date
set -g status-right "$tm_cmus#[fg=brightblack,bg=black,nobold]#[fg=black,bg=brightblack,nobold] %Y-%m-%d #[fg=black,bg=brightblack,nobold,noitalics,nounderscore]❬#[fg=black,bg=brightblack] %H:%M $git_status"

#+--- Windows ---+
# Sin seleccionar
set -g window-status-format "#[fg=black,bg=black,nobold,noitalics,nounderscore] #[fg=cyan,bg=black]#I #[fg=cyan,bg=black,nobold,noitalics,nounderscore] #[fg=cyan,bg=black]#W #F #[fg=black,bg=black,nobold,noitalics,nounderscore]"
# Seleccionada
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W • #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""
